# Claude Research Agent
name: Claude Research Agent
description: A research agent that uses Claude Agent SDK to perform deep research tasks.
purpose: Perform research tasks using Claude Agent SDK.

# Agent framework (claude, openai, gemini, etc.)
framework: claude

# Docker registry URL for prebuilt image
image: docker.io/pedropeixoto6/mobox-claude-research:v1.0.3

# Entrypoint - command to execute in the sandbox
entrypoint: ["python", "/app/run_agent.py"]

# Environment variables this agent needs (values come from server env)
env_vars:
  - ANTHROPIC_API_KEY

# Sandbox lifecycle settings
timeout: 600        # 10 min max lifetime
idle_timeout: 120   # 2 min idle before termination
